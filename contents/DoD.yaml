 As part of establishing an Information Security Management System ("ISMS") for Office 365 DoD, a risk assessment methodology was developed to provide a structured approach to risk management and to prioritize and direct Office 365 Risk Management activities. This methodology has been designed in compliance with NIST SPs 800-30 and 800-37, based on the following four phases, to accomplish a successful risk management process. Details of the methodology are in the document named "Office 365 Risk Management SOP":

 1. Identify – Threat, Vulnerability, and Risk identification provides the list of risks which exist in the environment and provides a basis for all other risk management activities
 2. Assess – The risk assessment considers the potential impact of an information security and privacy risk to the business and its likelihood of occurrence; and determines appropriate risk treatment plan to reduce risk to a desirable level
 3. Report – Risk reports provide managers with the data they need to make effective business decisions and to comply with internal policies and industry regulations
 4. Monitor – Risk groups perform testing and monitoring activities to evaluate whether processes, initiatives, functions, and/or activities are mitigating the risk as designed
 Risk assessments consider vulnerabilities, threat sources, and security and privacy controls planned or in place to determine the level of residual risk posed to organizational operations and assets, individuals, and other organizations, based on the operation of the information system. Risk assessments also consider risks posed to organizational operations, organizational assets, or individuals from external parties (e.g., service providers, contractors operating information systems on behalf of the organization, individuals accessing organizational information systems, outsourcing entities). Risk assessments (either formal or informal) can be conducted by organizations at various steps in the Risk Management Framework including: information system categorization; security and privacy control selection; security and privacy control implementation; security and privacy control assessment; information system authorization; and security and privacy control monitoring.
