  Office 365 uses 3 types of authenticators: AD passwords (as part of AD accounts), physical tokencertificates, and server certificates. Passwords are automatically managed through AD as part of standard account management. Office 365 managesYubiKeys, YubiKeydistribution, and the supporting PKI infrastructure. The PKI infrastructure includes a root CA located in the management domain, which is used both as the trust anchor for YubiKey authentication mechanisms and a discreet encryption module that services certificate generation requests made by the root CA. The root CA is also located in the management domain. The certificates used to authenticate session layer communications (RDP, TLS 1.2) are either obtained from a customer specified vendor or by an identified trust anchor within the service offering. External certificates are obtained through the Office 365 SAN Certificate Request Process and moved into the environment using the secure File Relay Tool. Internal certificates are generated within the environment using CertDojo.
  Office 365 manages initial authenticator distribution for YubiKeys. Personnel local to the Microsoft campus are required to be issued in person and have their identity verified against either a valid government issued ID or a Microsoft Corporate badge.
  For personnel remote to the main Microsoft campus, the YubiKey may be mailed via FedEx.
