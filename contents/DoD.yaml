ar_7_implementation: |
  Customer Responsibility (Privacy):
  To the extent feasible, customers are responsible for employing technology and system capabilities that automate privacy controls and conducting periodic reviews of systems to determine the need for updates to maintain compliance with the Privacy Act and the organization's privacy policy.
  O365 (Privacy):
  Office 365 provides automated security and privacy controls to support access, auditing, configuration management, incident response, risk assessment, system and information integrity, training and awareness, etc. (IDM, Lockbox, Active Directory, Terminal Services Gateways, Near Real Time Monitoring, System Center Operations Manager (SCOM), Infopedia, etc.).

  When designing information systems, a security requirements analysis is completed for all Microsoft system development projects. This analysis includes the identification of possible risks to the finished development project as well as mitigation strategies which can be implemented and tested during the development phases. Critical security review and approval checkpoints are included. All members of software development teams receive appropriate training to stay informed about security basics and recent trends in security and privacy. In preparation for implementation, the organization creates the documentation and tools the customer uses to make informed decisions about how to deploy the software securely. To this end, the organization establishes development best practices to detect and remove security and privacy issues. The organization ensures that the code meets the security and privacy tenets established during design and development. This is done through security and privacy testing, and a security push—which is a team-wide focus on threat model updates, code review, testing, and thorough documentation review and edit. Additionally, service teams follow an Incident Response document that outlines how security-specific incidents are addressed. A public release privacy review is also completed. In preparation for release, the organization prepares the software for consumption and prepares for what happens once the software is released. One of the core concepts is response planning—mapping out a plan of action, should any security or privacy vulnerabilities be discovered in the release—and this carries over to post-release, as well, in terms of response execution. A final security review and privacy review is performed prior to release. After a software program is released, the product development team is available to respond to any possible security vulnerabilities or privacy issues that warrant a response. In addition, the development team creates a response plan that includes preparations for potential post-release issues.
