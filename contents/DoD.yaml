 Customer Responsibility:
 Office 365 customers are able to set granular control on user level access. This is a customer configurable control, see Part a for further details.

 EXO enforces a DAC policy for end-users which does not propagate and is granular to the level of an individual user.

 By default, SPO limits the propagation of these access rights by only allowing them to propagate downward. Granting access to a folder grants access to all files and subfolders within that folder. End-users may change this default behavior to grant access to a folder but deny access to specific files or sub-folders within that folder. SPO allows for this access control down to the granularity of individual users.

 Rights granted by SFB end-users limits the propagation of these access rights by only allowing them to propagate downward.
 O365:
 Microsoft Office 365 utilizes Active Directory (AD) to manage administrative user accounts in their own controlled environment. Office 365 implementation limits propagation of access rights using AD RBAC.
