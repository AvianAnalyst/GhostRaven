 Customer Responsibility:
 For information systems containing PII, the customer is responsible for ensuring that the organization requires the developer of the information system, system component, or information system service to:

 (a)	Create and implement a security assessment plan that includes assessment of privacy controls.
 (b)	In testing:
 1.	minimize to the use of PII to the maximum extent practicable.
 2.	only conduct testing with actual PII if a formal MOA, MOU, or data exchange agreement has been established between the data owner of the PII and the entity developing/testing the information system including how loss, theft, or compromise (i.e., breach) of PII is to be handled.
 3.	de-identify or anonymize PII to the maximum extent practicable.
 4.	coordinate use of PII with the privacy office before conducting any testing.

 O365:
 Office 365 DoD’s implementation of lifecycle support is followed by all engineering and development projects and includes the following phases:
 Phase 1: Requirements - The Requirements phase includes the project inception—when the organization considers security and privacy at a foundational level.
 Phase 2: Design - During the Design phase the organization establishes best practices to follow for this phase by way of functional and design specifications, and by performing risk analysis to identify threats and vulnerabilities in the software. TMA (Threat Model Analysis) is required to define all attack surfaces and their associated risks; all security gaps and risks and documented and analyzed. This security impact analysis will result in dataflow documentation in order to identify all intended paths for information and potential attack vectors.
 Phase 3: Implementation - To this end, the Implementation phase is when the organization establishes development best practices to detect and remove security and privacy issues early in the development cycle.
 Phase 4: Verification - During the Verification phase, the organization ensures that the code meets the security and privacy tenets established in the previous phases. This is done through security and privacy testing, and a security push—which is a team-wide focus on threat model updates, code review, testing, and thorough documentation review and edit. Additionally, service teams create a Security Incident Response document that outlines how security-specific incidents are addressed. A public release privacy review is also completed during the Verification phase.
 Phase 5: Release - The Release phase is when the organization prepares the software for consumption and prepares for what happens once the software is released. To this end, a Final Security Review and privacy review is required prior to release. After a software program is released, the product development team must be available to respond to any possible security vulnerabilities or privacy issues that warrant a response.

 During Office 365 Office Hours meetings, teams disclose their testing plans and what data will be used. Preview releases require a preview agreement with customers, which will include data use.
