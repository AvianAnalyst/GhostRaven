 Customer Responsibility:
 Office 365 customers are responsible for enforcing a Discretionary Access Control (DAC) policy for the management of their organization’s users in compliance with their organizational policies.
 Office 365 allows the end-user to grant access for specific rights in all services. Office 365 provides the following method in which customers can manage/review their user accounts in ADFS:
 Customers manage user accounts in their own customer-owned and controlled Active Directory (AD) forests. These customers should review their AD accounts as required by their internal policies (at least annually to comply with FedRAMP requirements). For additional information regarding how to manage user accounts in Active Directory see TechNet article #754661 http://technet.microsoft.com/en-us/library/cc754661.aspx and https://docs.microsoft.com/en-us/azure/active-directory/active-directory-administer.
 The Office 365 product allows the further configuration of DAC for each service in the following manner:

 EXO enforces a DAC policy which allows end-users to grant access to mailboxes and calendars owned by that user to other individuals by username. Users may specify if the granted rights are view only or allow for editing.

 SPO enforces a DAC policy that allows end-users to grant access to files and folders owned by that user to other individuals or groups by username or group name. Users may specify if the granted rights are view only or allow for editing.

 SFB enforces a DAC policy allows end-users to specify control sharing by named individuals.
 O365:
 All privileges and access granted to Microsoft administrative users within Office 365 are enforced under an RBAC policy which determines which service team the user belongs to and what their position is within it.
