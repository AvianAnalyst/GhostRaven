 O365:
 Service team administrators are assigned to roles, which have a defined list of available permissions (RBAC). The separation of duties is documented through eligibilities (roles) assigned to service team administrators in account management tools.

 By default, no accounts have active permissions to the production environment. If a service team administrator needs access to the production environment to perform a specific action, they must request that access and provide a business justification using JIT tools. A different service team administrator with the access approver role then reviews and either approves or denies the type of access requested. Access is only provided for a finite period of time based on the expected duration of the work to be performed. If access is approved, the JIT tools assign the service team administrator the minimum permissions required to perform the work and automatically revoke permissions at the end of the specified time period.

 Implementing access control using JIT tools effectively prevents malevolent activity without collusion, as an individual has to review and approve the requestor's access request and would deny requests that would violate separation of duties requirements
