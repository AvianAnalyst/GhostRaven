ac_2_c_implementation: |
 O365:
 Service teams establish conditions for group/role membership by defining and enforcing conditions for each group/role in account management tools. In addition, service teams use JIT Tools to enforce additional, more granular conditions for privilege escalation and approval for interactive sessions.

 Office 365 establishes conditions for group and role membership based on least privilege necessary for a user to perform their assigned duties. Predetermined conditions are established when groups are created.
ac_2_d_implementation: |
 O365:
 RBAC is used to identify and control the access privileges of each service team personnel. Access privileges vary depending on the role that a specified service team personnel will assume within the service team. Access privileges are defined in account management tools and enforced by Active Directory. In addition, service teams use JIT Tools to enforce additional, more granular conditions for privilege escalation and approval for interactive sessions.

 By default, these service team accounts initially belong to a security group that has remote system metadata read access, and no direct access to the production environment. If service team personnel need additional access to the production environment, they request that access and provide business justification using Just-In-Time (JIT) tools. Service team personnel with the access approver role then review and approve or deny the type of access requested. Access is only provided for a finite period of time based on the expected duration of the work to be performed. If access is approved, JIT tools assign the service team personnel to security groups with the minimum permissions required to perform the work and automatically revokes permissions at the end of the specified time period.
