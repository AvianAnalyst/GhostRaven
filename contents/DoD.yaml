 Customer Responsibility:
 Customers are responsible for tracking customer administrative and user actions from their systems. Office 365 would not know what constitutes authorized behavior within organizational scenarios.
 O365:
 Office 365 monitors for and protects against mining of system data and customer content. All access to Office 365 occurs through remote access to the ORAS or Azure-managed Terminal Services Gateways (TSG). The Office 365 Security team monitors remote access for any large data exfiltration through the TSGs. O365 Security conducts a weekly review of large data size exports for indications of any incidents, though the content of the files by design cannot be reviewed. Service teams employ HostIDS to further monitor for data exfiltration.

 In addition, access to the Office 365 system is limited to a small number of Office 365 cleared service team administrators. Office 365 cleared service team administrators have taken role-based access training, security awareness training and have been background screened.
 If Office 365 becomes aware of unlawful access to any customer content stored in its equipment or in its facilities, or unauthorized access to such equipment or facilities resulting in loss, disclosure, or alteration of customer content (each considered a security incident), Office 365 will: (a) notify the affected customer of the security incident; (b) investigate the security incident and provide the customer with information about the security incident; and (c) take reasonable steps to mitigate the effects and to minimize any damage resulting from the security incident.
